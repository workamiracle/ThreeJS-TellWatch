<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TellWatch</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.150.1/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
				}
			}
		</script>
		<script type="module" src="./src/index.js" crossorigin="anonymous"></script>

		<style type="text/css">
			@font-face {
					font-family: "NittiGrotesk";
					src: url(./fonts/NittiGrotesk-Regular.otf) format("truetype");
			}
		</style>
		<style type="text/css">
			@font-face {
				font-family: "NittiGrotesk-Bold";
				src: url(./fonts/NittiGrotesk-Bold.otf) format("truetype");
			}
		</style>
		<link type="text/css" rel="stylesheet" href="index.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>

	<body>
		<div id="progress" class="progressbar col-xs-10 col-sm-10 col-md-6">
			<p class="text-center">Chargement</p>
			<div style="width: 100%; border: 3px solid #000; padding: 5px">
				<div id="bar" class="bar"></div>
			</div>
		</div>

		<div id="discover-more" class="click-buttons">
			<div class="discover-more">
				<a href="#">EN SAVOIR PLUS</a>
			</div>
		</div>

		<div id="rotate" class="click-buttons">
			<div class="rotate">
				<a href="#">
					<div>
						<p style="font-size: 1.5rem; font-family: 'NittiGrotesk'; margin-bottom: 0px;">Lancer</p>
						<p style="margin-top: 0px;">la rotation</p>
					</div>
					<span><img src="./imgs/rotation_with_text.png" alt="la rotation"></span>
				</a>
			</div>
		</div>

		<div id="button-bar" class="click-buttons">
			<div class="button-bar">
				<div>
					<hr style="height: 3px; background-color: #000;">
				</div>
				<div class="cur-spot"></div>

				<div style="width: 2px; position: absolute; top: -35px; left: 50%;">
					<hr style="height: 35px; margin: 0px; background-color: #fdd205;">
					<a href="#">
						<div id="launch-btn" class="launch-btn-right">
							<div id="btn-text" style="font-family: 'NittiGrotesk'; margin: 0px;">Lancer<br/><b>lâ€™explosion</b></div>
						</div>
					</a>
				</div>

				<div class="prev">
					<div id="prev-passive" style="width: 2px; position: absolute; top: 20px; left: 45%;">
						<div class="prev-passive"></div>
						<hr style="height: 20px; margin: 0px; background-color: #aaa;">
						<div id="prev-text" class="passive-text">Explosion</div>
					</div>
					<div id="prev-active" class="prev-active"></div>
				</div>

				<div class="next">
					<div id="next-passive" style="width: 2px; position: absolute; top: 20px; left: 45%;">
						<hr style="height: 20px; margin: 0px; background-color: #aaa;">
						<div id="next-text" class="passive-text">Explosion</div>
					</div>
					<div id="next-active" class="next-active"></div>
				</div>
			</div>
		</div>

		<div id="webgl-canvas" class="webgl-canvas"></div>		
	</body>
</html>
